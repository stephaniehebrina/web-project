<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Cards</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Cards</h1>
                    </div>

                    <div class="row">

                        <div class="col-lg mb-4">
                            <div class="card border-left-grey shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="city">Surabaya</div>
                                            <div class="text-xs font-weight-bold text-gray text-uppercase mb-1">
                                                City</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa-solid fa-pencil fa-2x text-info"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg mb-4">
                            <div class="card border-left-grey shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="temp">40°C</div>
                                            <div class="text-xs font-weight-bold text-gray text-uppercase mb-1">
                                                Temperature</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa-regular fa-message fa-2x text-warning"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg mb-4">
                            <div class="card border-left-grey shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="humidity">50%</div>
                                            <div class="text-xs font-weight-bold text-gray text-uppercase mb-1">
                                                Humidity</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa-solid fa-chart-line fa-2x text-success"></i>                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg mb-4">
                            <div class="card border-left-grey shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="h5 mb-0 font-weight-bold text-gray-800" id="wind">5m/s</div>
                                            <div class="text-xs font-weight-bold text-gray text-uppercase mb-1">
                                                Wind</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fa-solid fa-chart-line fa-2x text-danger"></i>                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
 
                    </div>

                    <input type="text" id="location" placeholder="Enter city name" spellcheck="false">
                    <button onclick="checkWeather()">Cari</button>
                    
            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Stephanie Hebrina Mabunbun Simatupang</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
